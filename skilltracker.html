<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tracker</title>
    <link rel="stylesheet" href="skilltracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <div class="header">
            <h1 id="name">Good Morning</h1>
            <h1>Skill Tracker</h1>
            <p>Track your progress on learning new skills!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDVPsfuZQlgt7ooHovIgRLB1xrPTuP4pIU",
            authDomain: "skilltracker-bb945.firebaseapp.com",
            projectId: "skilltracker-bb945",
            storageBucket: "skilltracker-bb945.firebasestorage.app",
            messagingSenderId: "407274953824",
            appId: "1:407274953824:web:e586012e2e60aa05147705",
            measurementId: "G-72TQNJ080V"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();
        const auth = getAuth();

        // Function to greet the user
        async function greetUser(uid) {
            try {
                const userRef = ref(db, `users/${uid}/username`);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const username = snapshot.val();
                    document.getElementById('name').innerText = `Good Morning, ${username}`;
                } else {
                    console.error("No username found for this user.");
                }
            } catch (error) {
                console.error("Error fetching username:", error);
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await greetUser(user.uid); // Pass the user's UID to fetch their name
            } else {
                console.log("No user is signed in.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
