<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tracker</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.ico">
    <link rel="stylesheet" href="skilltracker.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="loadApp()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Skill Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="app-container">
        <header class="text-center">
            <h1 id="greeting">Good Morning</h1>
            <h2>Skill Tracker</h2>
            <p>Track your progress on learning new skills!</p>
        </header>

        <section class="form-container">
            <input type="text" id="skill-name" placeholder="Add a new skill..." required>
            <button id="add-skill-btn">Add Skill</button>
        </section>

        <section class="skills-list">
            <ul id="skill-list"></ul>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVPsfuZQlgt7ooHovIgRLB1xrPTuP4pIU",
            authDomain: "skilltracker-bb945.firebaseapp.com",
            projectId: "skilltracker-bb945",
            storageBucket: "skilltracker-bb945.appspot.com",
            messagingSenderId: "407274953824",
            appId: "1:407274953824:web:e586012e2e60aa05147705",
            measurementId: "G-72TQNJ080V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        getAnalytics(app);
        const auth = getAuth();
        const db = getDatabase();

        // Update Greeting with Username
        async function updateGreeting() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    try {
                        const usernameSnapshot = await get(ref(db, `users/${user.uid}/username`));
                        if (usernameSnapshot.exists()) {
                            document.getElementById("greeting").textContent = `Good Morning, ${usernameSnapshot.val()}`;
                        } else {
                            console.error("Username not found in database");
                        }
                    } catch (error) {
                        console.error("Error fetching username:", error);
                    }
                } else {
                    console.warn("No user is signed in");
                }
            });
        }

        // Initialize App
        export function loadApp() {
            updateGreeting();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
