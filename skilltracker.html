    <div class="app-container">
        <div class="header">
            <h1 id="name"></h1>
            <h3 id="greet"></h3>
            <h1>Skill Tracker</h1>
            <p>Track your progress on learning new skills!</p>
        </div>

        <div class="form-container">
            <input type="text" id="skill-name" placeholder="Add a new skill..." required>
            <button id="add-skill-btn">Add Skill</button>
        </div>

        <div class="skills-list">
            <ul id="skill-list"></ul>
        </div>
    </div>

    <script src="skilltracker.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, get, set, ref, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDVPsfuZQlgt7ooHovIgRLB1xrPTuP4pIU",
            authDomain: "skilltracker-bb945.firebaseapp.com",
            databaseURL: "https://skilltracker-bb945-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "skilltracker-bb945",
            storageBucket: "skilltracker-bb945.firebasestorage.app",
            messagingSenderId: "407274953824",
            appId: "1:407274953824:web:e586012e2e60aa05147705",
            measurementId: "G-72TQNJ080V"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);
        var uid = 0;
        var greetRef;
        var greetings;
        
        window.onload = function () {
            const date = new Date();
            const hour = date.getHours();
            if (hour < 12) {
                document.getElementById('name').innerText = "Good Morning!";
            } else if (hour < 18) {
                document.getElementById('name').innerText = "Good Afternoon!";
            } else {
                document.getElementById('name').innerText = "Good Evening!";
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                uid = user.uid;
                greetRef = ref(database, 'users/' + uid + '/username');
                greeting();
            }
        });
            
        
        function greeting() {
            onValue(greetRef, (snapshot) => {
                const greetData = snapshot.val();
                document.getElementById('greet').innerText = ' ' + greetData;
            });
        }
    </script>
